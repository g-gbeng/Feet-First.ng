<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create An Account</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
    background-image: url("images/IMG_9584.JPG")  
}
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h1 class="text-center">Create a New Account</h1>
        <p class="text-center">Already have an account? <a href="#">Log in here</a></p>
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
          </div>
          <div class="form-group">
            <label for="address">Shipping Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Shipping Address" required>
          </div>
           <button type="submit" class="btn btn-dark btn-block"> <a href="Product-Page.html">Click Here To Sign Up</a></button>
        </form>
        <p class="mt-3 text-center"><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
       
      </div>
    </div>
    
    <footer class="text-center mt-4 text-white">
      <p>&copy; Feet-First.ng</p>
    </footer>
  </div>
</body>
</html>
