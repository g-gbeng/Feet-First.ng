<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      background-image: url('images/IMG_9582.JPG'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="login-container">
        <h2 class="text-center mb-4">Feet-First.ng</h2>
        <form>
          <div class="form-group">
            <label for="username">Email adresss</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-dark btn-block"> <a href="Product-Page.html">Sign in</a></button>
        </form>
      </div>
    </div>
  </div>
  <footer class="text-center mt-4 text-white">
    <p>&copy; Feet-First.ng</p>
  </footer>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
