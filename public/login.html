<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Feet-First.ng</title>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Roboto", sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("images/IMG_9581.JPG") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .login-card h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .form-control:focus {
      border-color: #ffd700;
      box-shadow: none;
    }

    .btn-custom {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      border-radius: 0.5rem;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #ffc107;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #ffd700;
      user-select: none;
    }

    .text-danger {
      font-size: 0.9rem;
    }

    a {
      color: #ffd700;
    }

    a:hover {
      color: #ffc107;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-card fade-in">
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
        <div class="text-danger" id="emailError"></div>
      </div>

      <div class="form-group position-relative">
        <label>Password</label>
        <input
          type="password"
          id="password"
          class="form-control pr-5"
          placeholder="Enter your password"
          required
        />
        <span
          class="toggle-password"
          onclick="togglePassword()"
        >üëÅ</span>
        <div class="text-danger" id="passwordError"></div>
      </div>

      <button type="submit" class="btn btn-custom mt-3">
        Login
      </button>

      <p class="mt-3 text-center">
        Don‚Äôt have an account?
        <a href="signup.html">Create one</a>
      </p>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        document.getElementById("emailError").textContent =
          "Email and password are required.";
        return;
      }

      try {
        const res = await fetch("/api/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          document.getElementById("passwordError").textContent =
            data.message || "Invalid credentials";
          return;
        }

        // Save user session (basic)
        localStorage.setItem("user", JSON.stringify(data.user));

        // Redirect to user-specific dashboard
        window.location.href = `/dashboard.html?user=${data.user._id}`;

      } catch (err) {
        console.error(err);
        document.getElementById("passwordError").textContent =
          "Server error. Try again.";
      }
    });
  </script>

</body>
</html>
